<!DOCTYPE html>
<html lang="en">

<head>
    <title>three</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
                }
            }
        </script>
    <style>
        #my_canvas {
            /* position: absolute; */
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <canvas id="my_canvas"></canvas>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.module.js'
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let totalLines = 0;

        var scene = new THREE.Scene();
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(0, 0, 300);
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer({ canvas: my_canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var controls = new OrbitControls(camera, renderer.domElement);
        controls.rotateSpeed = 0.5;
        controls.enablePan = false;
        controls.update();
        var Objects = [];

        let globe = new THREE.Mesh(
            new THREE.SphereGeometry(100, 64, 64, 0, Math.PI * 2, THREE.MathUtils.degToRad(0), THREE.MathUtils.degToRad(180)).toNonIndexed(),
            new THREE.MeshStandardMaterial({ side: THREE.DoubleSide }),
        );
        scene.add(globe);
        Objects.push(globe);

        var light = new THREE.AmbientLight(0xffffff);
        scene.add(light);



        const material = new THREE.LineBasicMaterial({ color: 0xffffff });

        fetch('/get')
            .then((response) => response.json())
            .then((data) => {
                data.forEach(element => {
                    totalLines++;
                    if (element.geometry.type === "Polygon") {
                        let coordinates = element.geometry.coordinates;
                        // console.log(coordinates[0]);
                        createLine(coordinates[0]);
                    }
                    else if (element.geometry.type === "MultiPolygon") {
                        let coordinates = element.geometry.coordinates;
                        coordinates.forEach(element => {
                            // console.log(element[0]);
                            createLine(element[0]);
                        })
                    }
                });
                console.log("TOTAL LINES = " + totalLines);
            })

        function createLine(coordinates) {
            // console.log(coordinates);
            const vertex = [];
            let lines = [];
            let value = [];
            for (let i = 0; i < coordinates.length; i++) {
                value = [];
                const coordinate = coordinates[i];
                vertex.push(coordinate[0], coordinate[1]);
                var lon = coordinate[0];
                var lat = coordinate[1];

                value.push(Math.cos(lat * Math.PI / 180) * Math.cos(lon * Math.PI / 180) * 100);
                value.push(Math.cos(lat * Math.PI / 180) * Math.sin(lon * Math.PI / 180) * 100);
                value.push(Math.sin(lat * Math.PI / 180) * 100);
                lines.push(new THREE.Vector3(value[0], value[1], value[2]));
            }
            lines.push(lines[0]);
            const geometry = new THREE.BufferGeometry().setFromPoints(lines);
            const line = new THREE.Line(geometry, material);
            line.rotation.setFromVector3(new THREE.Vector3(-Math.PI / 2, 0, -Math.PI));
            scene.add(line);
        }

        // function createLine(coordinates) {
        //     scene.remove(globe);
        //     // totalLines++;
        //     let lines = [];
        //     for (let i = 0; i < coordinates.length; i++) {
        //         const coordinate = coordinates[i];
        //         const vertex = new THREE.Vector2(coordinate[0], coordinate[1]);
        //         lines.push(vertex);
        //     }
        //     lines.push(new THREE.Vector2(coordinates[0][0], coordinates[0][1]));
        //     // console.log(lines);

        //     const geometry = new THREE.BufferGeometry().setFromPoints(lines);
        //     const line = new THREE.Line(geometry, material);
        //     scene.add(line);
        //     console.log("TOTAL LINES = " + totalLines);
        // }



        window.addEventListener('resize', onWindowResize);
        window.addEventListener('dblclick', onPointerClick);
        window.addEventListener('wheel', updateCornerCoordinates);

        function onPointerClick(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);
            let intersects = raycaster.intersectObjects(Objects, false);

            if (intersects.length > 0) {
                const intersectionPoint = intersects[0].point;
                let latlong = [];

                let lati = 90 - (57.2957795 * Math.acos(-intersectionPoint.y / 100));
                let longi = 0;

                if (Math.abs(lati) < 80.01) {
                    if (intersectionPoint.y >= 0) {
                        latlong.x = -Number(lati);
                    } else {
                        latlong.x = Number(-lati);
                    }
                    if (intersectionPoint.z >= 0) {
                        latlong.y = 90 + (57.2957795 * Math.atan(intersectionPoint.x / intersectionPoint.z));
                    } else {
                        longi = 180 + (57.2957795 * Math.atan(intersectionPoint.x / intersectionPoint.z));
                        if (longi <= 180) {
                            latlong.y = longi;
                        } else {
                            longi = 180 + (57.2957795 * Math.atan(intersectionPoint.z / intersectionPoint.x));
                            latlong.y = -90 - (90 - longi);
                        }
                    }
                    console.log(latlong);
                }
            }
        }


        let boxCoordinates = [];
        function updateCornerCoordinates(event) {
            let topLeftCorner, topRightCorner, bottomLeftCorner, bottomRightCorner;
            const top = new THREE.Vector3(0, -1, 0.5).unproject(camera);
            const bottom = new THREE.Vector3(0, 1, 0.5).unproject(camera);
            const left = new THREE.Vector3(-1, 0, 0.5).unproject(camera);
            const right = new THREE.Vector3(1, 0, 0.5).unproject(camera);

            topLeftCorner = top.clone().add(left).multiplyScalar(0.5);
            topRightCorner = top.clone().add(right).multiplyScalar(0.5);
            bottomLeftCorner = bottom.clone().add(left).multiplyScalar(0.5);
            bottomRightCorner = bottom.clone().add(right).multiplyScalar(0.5);

            checkIntersection(topLeftCorner);
            checkIntersection(topRightCorner);
            checkIntersection(bottomLeftCorner);
            checkIntersection(bottomRightCorner);

            if (boxCoordinates.length >= 4) {
                console.log(boxCoordinates);
                boxCoordinates = [];
            }
        }

        function checkIntersection(corner) {
            const raycaster = new THREE.Raycaster(camera.position, corner.sub(camera.position).normalize());
            const intersects = raycaster.intersectObjects(Objects, false);

            if (intersects.length > 0) {
                const intersectionPoint = intersects[0].point;
                let latlong = [];

                let lati = 90 - (57.2957795 * Math.acos(-intersectionPoint.y / 100));
                let longi = 0;

                if (Math.abs(lati) < 80.01) {
                    if (intersectionPoint.y >= 0) {
                        latlong.x = -Number(lati);
                    } else {
                        latlong.x = Number(-lati);
                    }
                    if (intersectionPoint.z >= 0) {
                        latlong.y = 90 + (57.2957795 * Math.atan(intersectionPoint.x / intersectionPoint.z));
                    } else {
                        longi = 180 + (57.2957795 * Math.atan(intersectionPoint.x / intersectionPoint.z));
                        if (longi <= 180) {
                            latlong.y = longi;
                        } else {
                            longi = 180 + (57.2957795 * Math.atan(intersectionPoint.z / intersectionPoint.x));
                            latlong.y = -90 - (90 - longi);
                        }
                    }
                    // console.log(latlong);
                }

                // console.log("Intersection at Lat: " + lat + ", Lon: " + lon);
                const outwardPoint = intersectionPoint.clone().normalize().multiplyScalar(150);

                const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                    intersectionPoint,
                    outwardPoint
                ]);

                const line = new THREE.Line(lineGeometry, new THREE.LineBasicMaterial({ color: 0xff0000 }));
                scene.add(line);
                boxCoordinates.push([latlong.x, latlong.y]);
            }
        }


        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            requestAnimationFrame(render);
            controls.update();
            renderer.render(scene, camera)
        }
        render()

    </script>
</body>

</html>
